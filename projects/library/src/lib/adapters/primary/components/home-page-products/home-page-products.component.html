<div class="my-lg-14 my-8">
  <div class="container">
    <h3 class="mb-5">Fruits & Vegetables</h3>
    <div class="row">
      <div class="row justify-content-between">
        <div
          *ngFor="let item of fruitsVegetable$ | async | slice : 0 : maxItem"
          class="col-2"
        >
          <div class="card card-product">
            <div class="card-body">
              <div class="text-center position-relative">
                <a>
                  <img
                    [src]="item.imageUrl"
                    [alt]="item.name"
                    class="mb-3 img-fluid"
                  />
                </a>
              </div>
              <h2 class="fs-6">{{ item.name }}</h2>
              <div
                class="d-flex justify-content-between align-items-center mt-3"
              >
                <div>
                  <span class="text-dark">{{ item.price }}$</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </div>

  <div class="my-lg-14 my-8">
    <div class="container">
      <h3 class="mb-5">Snack & Munchies</h3>
      <div class="row">
        <div class="row justify-content-between">
          <div
            *ngFor="let item of snackMunchies$ | async | slice : 0 : maxItem"
            class="col-2"
          >
            <div class="card card-product">
              <div class="card-body">
                <div class="text-center position-relative">
                  <a>
                    <img
                      [src]="item.imageUrl"
                      [alt]="item.name"
                      class="mb-3 img-fluid"
                    />
                  </a>
                </div>
                <h2 class="fs-6">{{ item.name }}</h2>
                <div
                  class="d-flex justify-content-between align-items-center mt-3"
                >
                  <div>
                    <span class="text-dark">{{ item.price }}$</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</div>
