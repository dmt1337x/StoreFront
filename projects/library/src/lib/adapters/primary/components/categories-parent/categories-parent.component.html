<section class="my-lg-14 my-8" *ngIf="category$ | async as item">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-3 col-md-4 mb-4 mb-md-0">
        <div class="d-flex flex-column">
          <div>
            <lib-sidebar-categories-list></lib-sidebar-categories-list>
            <lib-sidebar-price-filter></lib-sidebar-price-filter>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-9 col-md-8">
        <ng-container>
          <div class="card mb-4 bg-light border-0">
            <div class="card-body p-9">
              <h2 class="mb-0 fs-1">{{ item.name }}</h2>
            </div>
          </div></ng-container
        >
        <lib-category-products
          [categoryName]="item.name"
        ></lib-category-products>
      </div>
    </div>
  </div>
</section>
