<div class="my-lg-14 my-8">
  <div class="container">
    <h3 class="mb-1">Stores</h3>
    <h6 class="mb-5 mt-5">
      We have vendors
      <span *ngIf="stores$ | async as stores">{{ stores.length }}</span> now
    </h6>
    <div class="row">
      <div *ngFor="let item of stores$ | async" class="col-3 g-8">
        <div class="card flex-row p-8 card-product">
          <div>
            <img
              [src]="item.logoUrl"
              [alt]="item.name"
              class="rounded-circle icon-shape icon-xl"
            />
          </div>
          <div class="ms-6">
            <h5 class="mb-1">
              <a [routerLink]="'stores/' + item.id" class="text-inherit">{{
                item.name
              }}</a>
            </h5>
            <div class="small text-muted">
              <ng-container *ngFor="let subitem of item.tagIds; last as last"
                ><span>{{ subitem }}</span
                ><span *ngIf="!last" class="mx-1"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="4"
                    height="4"
                    fill="#C1C7C6"
                    class="bi bi-circle-fill align-middle"
                    viewBox="0 0 16 16"
                  >
                    <circle cx="8" cy="8" r="8" /></svg
                ></span>
              </ng-container>
            </div>
            <div>
              <div class="badge text-bg-light border">
                {{ item.distanceInMeters }} km
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
