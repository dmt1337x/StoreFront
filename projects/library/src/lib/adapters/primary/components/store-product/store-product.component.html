<section *ngIf="store$ | async as store" class="my-lg-14 my-8">
  <div class="container">
    <div class="col-12">
      <div class="mb-4">
        <h3>{{ store.name }} products:</h3>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let item of products$ | async" class="col-2">
        <div class="card card-product mb-5">
          <div class="card-body">
            <div class="text-center position-relative">
              <a
                ><img
                  [src]="item.imageUrl"
                  [alt]="item.name"
                  class="mb-3 img-fluid"
              /></a>
            </div>
            <h2 class="fs-6">{{ item.name }}</h2>
            <span class="text-dark">{{ item.price }} $</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
